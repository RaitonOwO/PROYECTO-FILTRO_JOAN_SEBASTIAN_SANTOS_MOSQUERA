<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <header>
        <h1>Rubik Store JS Santos</h1>
    </header>
    
    <nav>
        <a href="inicio.html">Inicio</a>
        <a href="index.html">Productos</a>
        <a href="contacto.html">Contacto</a>
        <a href="carrito.html">Mis Compras</a>
    </nav>

    <div class="container" id="carrito">
        <h2>Productos en tu carrito:</h2>
        <ul id="lista-carrito">
            
        </ul>
        <p id="total"></p>
        <button id="vaciar-carrito">Vaciar Carrito</button>
    </div>
    <script>
        // Recuperar el carrito de localStorage
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

        // Obtener el elemento UL donde se mostrarán los productos
        const listaCarrito = document.getElementById('lista-carrito');
        const total = document.getElementById('total');

        // Mostrar productos en el carrito
        function mostrarCarrito() {
            listaCarrito.innerHTML = ''; // Limpiar lista
            let totalPrecio = 0;

            carrito.forEach((producto, index) => {
                const li = document.createElement('li');
                li.textContent = `${producto.nombre} - ${producto.precio} COP`;
                
                // Botón para eliminar producto
                const btnEliminar = document.createElement('button');
                btnEliminar.textContent = 'Eliminar';
                btnEliminar.addEventListener('click', () => {
                    eliminarProducto(index);
                });
                
                li.appendChild(btnEliminar);
                listaCarrito.appendChild(li);

                totalPrecio += producto.precio;
            });

            total.textContent = `Total: ${totalPrecio} COP`;
        }

        // Eliminar producto del carrito
        function eliminarProducto(index) {
            carrito.splice(index, 1);
            localStorage.setItem('carrito', JSON.stringify(carrito));
            mostrarCarrito();
        }

        // Vaciar carrito
        const btnVaciar = document.getElementById('vaciar-carrito');
        btnVaciar.addEventListener('click', () => {
            carrito = [];
            localStorage.setItem('carrito', JSON.stringify([]));
            mostrarCarrito();
        });

        // Mostrar el carrito al cargar la página
        mostrarCarrito();
    </script>
</body>
</html>
